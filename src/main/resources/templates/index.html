<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Hello Spring</title>
</head>
<body>
<h1> List of Students: </h1>
<ul>
    <li  th:each="student:${students}">
   <span th:text="${student.value.getFirstName()+' '+student.value.getLastName()}">
    </span>
        <a th:href="${'/detail?id=' + student.value.getId()}">View</a>

        <a th:href="${'/delete?id=' + student.value.getId()}">Delete</a>

        <a th:href="${'/change?id=' + student.value.getId()}">Change</a></li>
</ul>
<a href="/add">Add new student</a>
</body>
</html>
