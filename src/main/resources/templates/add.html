<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Hello Spring</title>

<body>
<h1>Add student:</h1>
<form th:action="@{/add}" method="post" th:object="${student}">
    <p>Id:
        <input type="text" th:field="*{id}"/></p>
    <p>FirstName: <input type="text" th:field="*{firstName}"/></p>
    <p>LastName: <input type="text" th:field="*{lastName}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/> </p>
    <a href="/add">Add student</a>
</form>
</body>
</html>
